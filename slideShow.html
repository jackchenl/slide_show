<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>手写轮播图控件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    #slide-show{
        width: 1024px;
        height: 512px;
        margin: 0 auto;
    }
    #slide-show-box{
        height: 100%;
        overflow: hidden;
    }
    #slide-show-list{
        width: 5120px;
        height: 512px;
        padding: 0;
        transition: transform 3s 0s linear;
    }
    li{
        float: left;
        width: 1024px;
        height: 512px;
    }
    img{
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <div id= "slide-show">
        <div id="slide-show-box">
            <ul id="slide-show-list">
                <li class="img1">
                    <img src="./img/img3.jpg">
                </li>
                <li class="img1">
                    <img src="./img/img1.jpg">
                </li> 
                <li class="img1">
                    <img src="./img/img2.jpg">
                </li> 
                <li class="img1">
                    <img src="./img/img3.jpg">
                </li>
                <li class="img1">
                    <img src="./img/img1.jpg">
                </li>
            </ul>
        </div>
    </div>
</body>
<script>
    window.onload=()=>{
        selfMotion();
    };
    function selfMotion() {
        var imgListBox = document.getElementById("slide-show-list");
        var imgList = document.getElementsByClassName("img1");
        imgList = Array.prototype.slice.call(imgList);
        
        var len = 0;
        setInterval(() =>{
            len++;
            imgListBox.style.transform = `translateX(-${len*1024}px)`;
            imgListBox.style.transition = 'transform 3s ease';
            console.log('len-1:',len);
            imgListBox.addEventListener('transitionend', function(){
                if(len == 4){
                    len = 1;
                    imgListBox.style.transition = 'none';
                    imgListBox.style.transform = `translateX(-${len*1024}px)`;   
                }
            }) 
        }, 4000);
    };
</script>
</html>
